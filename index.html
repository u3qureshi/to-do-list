<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link href="https://fonts.googleapis.com/css2?family=Goudy+Bookletter+1911&family=Maitree:wght@200&family=Nunito:wght@200&family=Permanent+Marker&family=Shadows+Into+Light&family=Text+Me+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>

<body>
    <h1 class="title">ToDo List</h1>
    <div class="full-tasks-list">
        <div class="list-title">Your Lists</div>
        <ul class="task-list" data-my-lists>
            <!-- <li class="list-name active-list">List one</li>
            <li class="list-name">List two</li>
            <li class="list-name">List three</li> -->
        </ul>

        <form action="" data-create-new-list-form>
            <input type="text" class="new new-list" data-create-new-list-input placeholder="New list" aria-label="new-list-name" />
            <button class="button list-button" aria-label="create-new-list">+</button>
        </form>
        <div class="urgent-checkbox">
            <input type="checkbox" id="new-list-checkbox" name="new-list-checkbox" value="Urgent">
            <label for="new-list-checkbox">Urgent</label>
        </div>
    </div>

    <div class="to-do-list" data-current-display-container>
        <div class="isurgent">URGENT</div>
        <div class="to-do-header">
            <h2 class="list-title" data-list-title></h2>
            <div class="list-subtitle">
                <p class="list-task task-date" data-current-list-date></p>
                <p class="list-task task-count" data-current-list-count></p>
            </div>
        </div>

        <div class="to-do-body">
            <div class="tasks" data-tasks-container>

            </div>
            <div class="new-task-creator">
                <form action="" data-create-new-task-form>
                    <input type="text" class="new new-task" data-create-new-task-input placeholder="New task" aria-label="new-task-name" />
                    <button class="button list-button task-button" aria-label="create-new-task">+</button>
                </form>
            </div>
            <div class="list-deletor">
                <button class="delete-button clear-completed-button">Clear completed tasks</button>
                <button class="delete-button delete-list-button">Delete entire list</button>
            </div>
        </div>
    </div>

    <!--Template for the tasks to be implemented with JS-->
    <template class="template-task" data-task-template>
        <div class="task">
            <input type="checkbox" id="checkbox"/>
            <label>
                <span class="custom-checkbox"></span>
            </label>
        </div>
    </template>
    <!--Template for delete alert implemented with JS-->
    <template class="template-delete-alert" data-delete-alert-template>
        <div class="delete-alert-container">
            <div class="alert-title-div">
                <h3>Your list will be permanently deleted.</h3>
            </div>
            <div class="delete-alert">
                <button class="cancel-button">Cancel</button>
                <button class="ok-button">OK</button>
            </div>
        </div>
    </template>
</body>

</html>
